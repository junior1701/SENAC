{% extends "main.html" %}

{% block main %}

	<div class="row">
		<div class="col-12">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<a href="/">Início</a>
					</li>
					<li class="breadcrumb-item">
						<a href="/usuario/lista">Lista de usuário</a>
					</li>
					<li class="breadcrumb-item active" aria-current="page">Cadastro e edição de usuário</li>
				</ol>
			</nav>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="alert alert-warning" role="alert" id="mensagem">
				Todos os campos com * são obrigatórios
			</div>
			<div class="col-12">
				<form name="form" id="form" action="/usuario/lista" method="post" autocomplete="on">
					<input type="hidden" id="id" name="id" value="{{id}}">
					<div class="card">
						<div class="card-header">
							Formulario Cliente
						</div>
						<p class="card-text">
							<div class="form-floating mb-3">
								<input type="text" class="form-control" id="nome" name="nome_completo" placeholder="Digite seu Nome">
								<label for="nome">Digite seu Nome</label>
							</div>

							<div class="form-floating mb-3">
								<input type="number" class="form-control" id="cpf" name="cpf" placeholder="Digite seu CPF">
								<label for="cpf">Digite seu CPF</label>
							</div>

							<div class="form-floating mb-3">
								<input type="email" class="form-control" id="email" name="email" placeholder="Digite Seu Email">
								<label for="email">Digite Seu Email</label>
							</div>

							<div class="form-floating mb-3">
								<input type="password" class="form-control" id="senha" name="senha" placeholder="Digite Sua Senha">
								<label for="email">Digite Sua Senha</label>
								<br>
							</div>
							<button type="button" class="btn btn-secondary" id="salvar">Complete</button>
							<button type="button" class="btn btn-danger" id="deletar" onclick="Deletar();">Delete</button>
						</p>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}

{% block script %}
	{% include "script.html" %}
	<script src="/js/ControlAlert.js"></script>
	<script src="/js/user.js"></script>
{% endblock %}
