{% extends "main.html" %}
{% block main %}
<div class="col-12">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Início</a></li>
            <li class="breadcrumb-item active" aria-current="page">Lista disciplina</li>
        </ol>
</div>
<div class="col-12">
    <table class="table table-striped table-hover table-bordered" id="tabela">
        <thead>
            <tr>
                <td>Código</td>
                <td>Nome</td>
                <td>Ativo</td>
                <td>Ação</td>
            </tr>
        </thead>
        <tbody>
            {% for item in disciplinas %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.nome }}</td>
                <td>{{ item.ativo }}</td>
                <td>
                    <a href="/disciplina/alterar/{{ item.id }}" class="btn btn-primary">Alterar</a>
                    <button class="btn btn-danger">Excluir</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script src="/js/listadiciplina.js"></script>
{% endblock %}
